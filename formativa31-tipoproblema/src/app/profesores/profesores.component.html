<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Lista de profesores</a>
  </nav>

  <div class = "container">
      <div class="row">
        <div class="col-md8 mt-4">
           <ul class="list-group">
            <!--Muestra los elementos en el arreglo de profes -->
            <li 
                *ngFor="let profesor of profesorArray"
                class="list-group-item list-group-item-action"
                (click)="abrirparaEditar(profesor)"
                [class.active]="profesor == selectedProfesor"
                >
                <span class="badge bg-primary">{{profesor.id}}</span> {{profesor.rut}}  | {{profesor.name}} | {{profesor.lastname}} | {{profesor.edad}} | {{profesor.especialidad}} | {{profesor.sueldo}} 
            </li>
           </ul>
           <!-- margen top para el formulario -->
           <div class="card mt-4">
               <div class="card-body">
                <div class="card-title"></div>
                    Ingresa a un nuevo profesor

               </div>
                <div class="form-group mt-2">
                   <input type="text" [(ngModel)]="selectedProfesor.rut" placeholder="Inserta el RUT" class="form-control">
                </div>   
                <div class="form-group mt-2">
                    <input type="text" [(ngModel)]="selectedProfesor.name" placeholder="Inserta un nombre" class="form-control">
                </div>   
                <div class="form-group mt-2">
                    <input type="text" [(ngModel)]="selectedProfesor.lastname" placeholder="Inserta un apellido" class="form-control">
                </div>   
                <div class="form-group mt-2">
                    <input type="number" [(ngModel)]="selectedProfesor.edad" placeholder="Agrega la edad" class="form-control">
                </div>   
                <div class="form-group mt-2">
                    <input type="text" [(ngModel)]="selectedProfesor.especialidad" placeholder="Agrega la especialidad" class="form-control">
                </div>   
                <div class="form-group mt-2">
                    <input type="number" [(ngModel)]="selectedProfesor.sueldo" placeholder="Agrega un sueldo" class="form-control">
                </div>   

            <button (click)="agregarEditar()" class="btn btn-primary"  >
                Agregar
            </button>
            <!-- El boton eliminar solo se aparecera si hay un elemento
            seleccionado -->
            <button 
                *ngIf="selectedProfesor.id !== 0"
                class="btn btn-danger"
                (click)="borrar()"
                >
                Eliminar
            </button>

           </div>

        </div>
        <div class="col-md4">
            <div class="col-md-12 mt-5 text-center">
                <img width="200" alt="Educacion" src="https://images.template.net/wp-content/uploads/2016/08/05122141/Science-Education-Icons.jpg">
              
            </div>

        </div>
      </div>
  </div>

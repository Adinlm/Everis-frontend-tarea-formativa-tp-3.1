<div class="card text-dark bg-light mb-3" id="productos">
    <div class="card-header">
        <h5 class="card-title">Productos en stock</h5>
    </div>

    <div class="card-body">
        <table class="table table-hover align-bottom text-center">
            <thead class="fw-bold" >
                <td>Rut</td>
                <td>Nombre</td>
                <td>Apellido</td>
                <td>Edad</td>
            </thead>
            <tbody>
                <tr *ngFor="let administrativo of administrativos">
                    <td>{{administrativo.rut}}</td>
                    <td>{{administrativo.nombre}}</td>
                    <td>{{administrativo.apellido}}</td>
                    <td>{{administrativo.edad}}</td>
                </tr>
            </tbody>
            
        </table>
        <div class="text-center">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Agregar</button>
        </div>
        
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
                <form [formGroup]="formulario1">
                  <div class="mb-3">
                    <label for="rut" class="form-label">Rut</label>
                    <input type="text" formControlName="rut"  class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" formControlName="nombre" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" formControlName="apellido" class="form-control">
                  </div>
                  <div class="mb-3">
                    <label for="edad" class="form-label">Edad</label>
                    <input type="number" formControlName="edad" class="form-control">
                  </div>
                  <button type="submit" (click)="agregar()" [disabled]="formulario1.invalid" class="btn btn-primary">Agregar producto</button>
                </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
